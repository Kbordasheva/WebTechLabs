 <hr />

        <form method="post">
            <div class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="checkbox">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" name="checkbox">

                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Радио-1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

                    </div>
                </div>
            </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Логин:</label>

                        <input type="email" class="form-control" id="exampleFormControlInput1" name="Login" placeholder="Введите имя">

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль:</label>
                    <div class="col-sm-10">
                        <input type="password" name="Password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Отправить</button>
